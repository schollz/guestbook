<!DOCTYPE html>
<html>

<head>
  <title>Guestbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/guestbook.css" rel="stylesheet">
</head>

<body>
  <!-- Start of guestbook -->
  <div class="guestbook">
    <h1>Guestbook</h1>

    <!-- Guestbook form -->
    <div class="guestbook-form">
      <label for="name" class="guestbook">Name
      </label>
      <input id="name" class="guestbook" type="text" aria-describedby="name-desc">
      <label for="email" class="guestbook">Email
        <span class="guestbook">(optional)</span>
      </label>
      <input id="email" class="guestbook" type="text" aria-describedby="name-desc" style="width:100%;">
      <label for="message" class="guestbook">Message
      </label>
      <textarea id="message" name="message" class="guestbook" aria-describedby="message-desc" rows=4></textarea>
      <div class="mt3">
        <input class="guestbook-button" type="button" id="btn" value="Submit">
      </div>
    </div>
    <!-- End of Guestbook form -->

    <!-- Guestbook comments -->
    <div class="guestbook-comments">
      <div id="guestbook" class="measure-wide">
      </div>
    </div>
    <!-- End of Guestbook comments -->

  </div>

  <script>
    // CHANGE THIS TO THE URL YOU WANT!
    var serverURL = "http://localhost:8054"
  </script>
  <script src="/guestbook.js">
  </script>
  <!-- End of guestbook -->


</body>

</html>
