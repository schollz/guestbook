<!DOCTYPE html>
<html>

<head>
  <title>Guestbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      line-height: 1.5;
      max-width: 38rem;
    }
  </style>
  <link href="/guestbook.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Start of guestbook -->
  <div class="guestbook">

    <h1>Guestbook</h1>

    <!-- Guestbook form -->
    <div class="black-80 measure-wide">
      <label for="name" class="guestbook">Name
      </label>
      <input id="name" class="guestbook" type="text" aria-describedby="name-desc">
      <label for="email" class="guestbook">Email
        <span class="guestbook">(optional)</span>
      </label>
      <input id="email" class="guestbook" type="text" aria-describedby="name-desc">
      <label for="message" class="guestbook">Message
      </label>
      <textarea id="message" name="message" class="guestbook" aria-describedby="message-desc" rows=4></textarea>
      <div class="mt3">
        <input class="guestbook-button" type="button" id="btn" value="Submit">
      </div>
    </div>

    <!-- Guestbook comments -->
    <div class="guestbook-comments">
      <div id="guestbook" class="measure-wide">
      </div>
    </div>

  </div>
  <!-- End of guestbook -->
  
  <script src="/guestbook.js"></script>
</body>

</html>
